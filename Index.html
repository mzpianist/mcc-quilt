<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: #eed8d1;
      }
      /*This is the style for the head pictures*/
      .column {
        display: flex;
        flex-wrap: wrap;
        padding: 0 0px;
      }
      .row {
        flex: 20%;
        max-width: 20%;
      }
      /*DO NOT CHANGE THE ABOVE!!!!!*/
      .row img {
        margin-top: 0px;
        vertical-align: middle;
        width: 100%;
      }
      .centerrow {
        flex: 60%;
        max-width: 60%;
        padding: 0 0px;
      }
      .centerrow img {
        margin-top: 0px;
        vertical-align: middle;
        width: 100%;
      }
      /*This is the picture layout style for main body of quilt */
      .mrow {
        display: flex;
        flex-wrap: wrap;
        padding: 0 0px;
      }
      .mcolumn {
        flex: 25%; /*This should be less than 1/(however many columns you want to have)*/
        width: 25%;
      }
      .mcolumn img {
        margin-top: 0px;
        vertical-align: middle;
        width: 100%;
        height: 25vw;
      }
      .section {
        flex: 100%;
        max-width: 100%;
      }
      .section img {
        margin-top: 0px;
        vertical-align: middle;
        width: 100%;
      }
      /*This is a flip box*/
      label {
        -webkit-perspective: 100%;
        perspective: 100%;
        -webkit-transform-style: preserve-3d;
        transform-style: preserve-3d;
        display: block;
        width: 58%;
        height: 97%;
        position: absolute;
        left: 50%;
        top: 50%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        cursor: pointer;
      }
      .card {
        position: relative;
        height: 100%;
        width: 100%;
        -webkit-transform-style: preserve-3d;
        transform-style: preserve-3d;
        -webkit-transition: all 400ms;
        transition: all 400ms;
        z-index: -20;
      }
      .card div {
        position: absolute;
        height: 100%;
        width: 100%;
        max-height: 400px;
        background: transparent;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        border-radius: 0px;
      }
      .card .back {
        background: transparent;
        -webkit-transform: rotateY(180deg);
        transform: rotateY(180deg);
      }
      input {
        display: none;
      }
      :checked + .card {
        transform: rotateY(180deg);
        -webkit-transform: rotateY(180deg);
      }
      label:hover :checked + .card {
        transform: rotateY(180deg);
        -webkit-transform: rotateY(180deg);
      }
      #popup {
        display: flex;
        visibility: hidden;
        position: absolute;
        height: 100%;
        width: 100%;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 100;
        margin: auto;
        align-items: center;
        background-color: rgb(170, 170, 170, 0.5);
      }
      #popup-note {
        background-color: white;
        height: 50%;
        width: 50%;
        margin: auto;
        padding: 1em;
        display: flex;
        align-items: center;
        justify-items: center;
      }
    </style>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Please write this in all of your webpages, it lets you show web pages on other devices-->
    <title>The McCormick Quilt</title>

    <script src="./load_data.js"></script>
    <!-- Load Google API -->
    <script
      async
      defer
      src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()"
    ></script>
  </head>

  <body>
    <!-- Making the popups -->
    <div id="popup">
      <div id="popup-note">
      </div>
    </div>

    <!-- This is the body for the header-->
    <div class="column">
      <div class="row">
        <a
          href="https://sites.google.com/view/about-mccormick-quilt/about-the-mccormick-quilt"
        >
          <img
            src="./webpage-images/about_mcc_quilt.png"
            alt="About the actual McC Quilt"
          />
        </a>

        <a href="https://forms.gle/z1pR8h3GY7frW5RE6">
          <img
            src="./webpage-images/submit.png"
            alt="Submit your own quilt square"
          />
        </a>
      </div>

      <div class="centerrow">
        <label>
          <input type="checkbox" />
          <div class="card">
            <div class="front">
              <img
                src="./webpage-images/McCormick Centerpiece.png"
                alt="big centerpiece"
              />
            </div>
            <div class="back">
              <img
                src="./webpage-images/centerpiece backside.png"
                alt="mcc centerpiece backside"
              />
            </div>
          </div>
        </label>
      </div>

      <div class="row">
        <a href="./quilt shop.html">
          <img src="./webpage-images/quilt_shop.png" alt="Quilt shop" />
        </a>

        <a
          href="https://sites.google.com/view/about-mccormick-quilt/more-resources"
        >
          <img
            src="./webpage-images/links_to_other_resources.png"
            alt="links to more resources"
          />
        </a>
      </div>
    </div>

    <div class="section">
      <img src="webpage-images/divider.png" alt="info" />
    </div>

    <!-- Start of the "main" body of the quilt -->
    <div id="root" class="mrow">
      <div id="column1" class="mcolumn"></div>
      <div id="column2" class="mcolumn"></div>
      <div id="column3" class="mcolumn"></div>
      <div id="column4" class="mcolumn"></div>
    </div>

    <!-- Footer of webpage -->
    <div class="section">
      <img src="webpage-images/Footer.png" alt="footer" />
    </div>
  </body>
</html>
